{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto py-10 space-y-12">
    <h1 class="text-3xl font-bold mb-10 text-slate-900">Technical Journal</h1>

    <div class="grid gap-10">
        {% for post in posts %}
        <article class="bg-white border border-slate-200 rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300 group">
            
            <a href="/blog/{{ post.slug }}">
                <div class="aspect-video w-full bg-slate-100 overflow-hidden border-b border-slate-100">
                    {% if post.thumbnail %}
                        <img src="{{ post.thumbnail }}" alt="{{ post.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    {% else %}
                        <div class="w-full h-full flex items-center justify-center text-slate-400 font-mono text-xs italic">
                            [No Preview Image]
                        </div>
                    {% endif %}
                </div>
            </a>

            <div class="p-8">
                <h2 class="text-2xl font-bold mb-4 text-slate-900 hover:text-blue-600 transition">
                    <a href="/blog/{{ post.slug }}">{{ post.title }}</a>
                </h2>
                
                <p class="text-slate-600 leading-relaxed mb-6 line-clamp-3">
                    {{ post.summary }}
                </p>

                <div class="flex items-center gap-3 text-sm text-slate-500 font-medium pt-4 border-t border-slate-50">
                    <span>{{ post.date }}</span>
                    <span>â€¢</span>
                    <div class="flex gap-2">
                        {% for tag in post.tags %}
                        <span class="text-blue-600">#{{ tag }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
